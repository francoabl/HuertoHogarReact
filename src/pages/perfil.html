    <!-- Admin Access Script -->
    <script>
        // Secuencia secreta para acceder al panel de administraci칩n
        let adminSequence = '';
        const secretCode = 'admin123';
        
        document.addEventListener('keydown', function(e) {
            adminSequence += e.key.toLowerCase();
            
            // Mantener solo los 칰ltimos caracteres necesarios
            if (adminSequence.length > secretCode.length) {
                adminSequence = adminSequence.slice(-secretCode.length);
            }
            
            // Verificar si se ingres칩 la secuencia correcta
            if (adminSequence === secretCode) {
                // Mostrar confirmaci칩n
                if (confirm('游댏 Acceso de Administrador detectado.\n쮻eseas acceder al panel de administraci칩n?')) {
                    window.location.href = 'admin-access.html';
                }
                adminSequence = ''; // Reset
            }
        });
        
        // Tambi칠n detectar Ctrl+Alt+A como atajo alternativo
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'a') {
                e.preventDefault();
                if (confirm('游댏 Atajo de Administrador activado.\n쮻eseas acceder al panel de administraci칩n?')) {
                    window.location.href = 'admin-access.html';
                }
            }
        });
    </script>
    <script>
        // Verificar autenticaci칩n al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            if (!AuthUI.requireAuth()) {
                return;
            }

            loadUserProfile();
            
            // Verificar si hay un hash en la URL para activar un tab espec칤fico
            const hash = window.location.hash;
            if (hash === '#orders') {
                const ordersTab = document.getElementById('orders-tab');
                if (ordersTab) {
                    const tab = new bootstrap.Tab(ordersTab);
                    tab.show();
                }
            }
        });

        // Cargar informaci칩n del perfil
        function loadUserProfile() {
            const user = auth.getCurrentUser();
            if (!user) return;

            // Actualizar header del perfil
            document.getElementById('profileName').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('profileEmail').textContent = user.email;
            
            if (user.createdAt) {
                const createdDate = new Date(user.createdAt).toLocaleDateString('es-CL');
                document.getElementById('memberSince').textContent = `Miembro desde ${createdDate}`;
            }

            // Llenar formulario con datos del usuario
            document.getElementById('firstName').value = user.firstName || '';
            document.getElementById('lastName').value = user.lastName || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('address').value = user.address || '';
            document.getElementById('city').value = user.city || '';
            document.getElementById('zipCode').value = user.zipCode || '';
        }

        // Actualizar informaci칩n del perfil
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData);
            
            // Deshabilitar bot칩n de submit
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Guardando...';
            
            // Actualizar perfil
            const result = auth.updateProfile(userData);
            
            if (result.success) {
                AuthUI.showMessage(result.message, 'success');
                loadUserProfile(); // Recargar datos
            } else {
                AuthUI.showMessage(result.message, 'danger');
            }
            
            // Rehabilitar bot칩n
            setTimeout(() => {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }, 1000);
        });

        // Cambiar contrase침a
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            // Validar que las contrase침as coincidan
            if (newPassword !== confirmNewPassword) {
                AuthUI.showMessage('Las contrase침as nuevas no coinciden', 'danger');
                return;
            }
            
            // Deshabilitar bot칩n de submit
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Cambiando...';
            
            // Cambiar contrase침a
            const result = auth.changePassword(currentPassword, newPassword);
            
            if (result.success) {
                AuthUI.showMessage(result.message, 'success');
                this.reset(); // Limpiar formulario
            } else {
                AuthUI.showMessage(result.message, 'danger');
            }
            
            // Rehabilitar bot칩n
            setTimeout(() => {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }, 1000);
        });

        // Actualizar AuthUI para incluir link a perfil
        AuthUI.showProfile = function() {
            window.location.href = 'perfil.html';
        };
    </script>
